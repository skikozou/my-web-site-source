  <body>
    <div class="wrapper">
      <div class="content" role="main">
        <div class="qrblock">
          <h1>
            QRコード生成
          </h1>
          <p class="qrcomment">
            QRコードで生成したい文字列を入力してください。
          </p>
          <input
            id="isbn"
            type="text"
            name="isbn"
            placeholder="URLもしくは文字列"
          />
          <button id="getqrInfo">QRコードを生成!</button>
        </div>
        <div id="qrOutput">
          <canvas id="qr"></canvas>
          <div><img id="newImg" /></div>
        </div>
      </div>
      <script>
      if(navigator.userAgent.match(/(iPhone|iPad|iPod|Android)/i)){
        alert("現在、スマートフォン及びタブレットには対応しておりません。\n近いうちに対応させるので今しばらくお待ち下さい。\n対応するまで僕のtwitterフォローしといてください");
        window.open("https://twitter.com/@skikozou1596","_self")
      }else{
        
      }
      if (Cookies.get("license")=="Noconsent") {
        window.open("https://skikozou.glitch.me/","_self")
      }
        document.getElementById("getqrInfo").addEventListener("click", () => {
          // 入力された文字列を取得
          var userInput = document.getElementById("isbn").value;
          var query = userInput.split(" ").join("+");
          // QRコードの生成
          (function () {
            var qr = new QRious({
              element: document.getElementById("qr"),
              // 入力した文字列でQRコード生成
              value: query,
            });
            qr.background = "#FFF"; //背景色
            qr.backgroundAlpha = 0.8; // 背景の透過率
            qr.foreground = "#000000"; //QRコード自体の色
            qr.foregroundAlpha = 1.0; //QRコード自体の透過率
            qr.level = "L"; // QRコードの誤り訂正レベル
            qr.size = 240; // QRコードのサイズ
            // QRコードをflexboxで表示
            document.getElementById("qrOutput").style.display = "flex";
          })();
          // png出力用コード
          /*
          var cvs = document.getElementById("qr");
          var png = cvs.toDataURL();
          document.getElementById("newImg").src = png;
          */
        });
      </script>
