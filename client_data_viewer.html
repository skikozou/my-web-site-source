<script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/platform/1.3.6/platform.js"></script>
    <script>
      if (Cookies.get("license")=="Noconsent") {
        window.open("https://skikozou.glitch.me/","_self")
      }
      var date_ins = new Date();
      
      window.onload = onLoad;

    function onLoad() {
      //変数リスト ==>  time , ip , UA , OS , browser , size
      var month = Number(date_ins.getMonth()) + 1;
      var time = 	date_ins.getFullYear()+"/"+month+"/"+date_ins.getDate()+" "+date_ins.getHours()+":"+date_ins.getMinutes()+":"+date_ins.getSeconds()+":"+date_ins.getMilliseconds();
      var ip = "";
      fetch('https://ipinfo.io?callback')
      .then(res => res.json())
      .then(json => ip = localStorage.setItem("ip", json.ip))
      var ip = localStorage.getItem("ip");
      var ip = '<th id="ip">'+ip+'<a href="https://ja.ipshu.com/ipv4/'+ip+'"> IPSHUで確認する</a></th>';
      localStorage.removeItem("ip");
      var UA = navigator.userAgent;
      var os = platform.os.toString().toLowerCase();
      var browser = platform.name+" "+platform.version;
      var size = 	screen.width+"px / "+screen.height+"px";
      //htmlに書き込み
      var output = document.getElementById("day");
      output.innerHTML = time;
      console.log(time);
      var output = document.getElementById("ip");
      output.innerHTML = ip;
      console.log(ip);
      var output = document.getElementById("ua");
      output.innerHTML = UA;
      console.log(UA);
      var output = document.getElementById("os");
      output.innerHTML = os;
      console.log(os);
      var output = document.getElementById("browser");
      output.innerHTML = browser;
      console.log(browser);
      var output = document.getElementById("screen");
      output.innerHTML = size;
      console.log(size);
    }
      
      function reload_get() {
      }
    </script>
