    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js"></script>
    <script>
      
      if (Cookies.get("license")=="Noconsent") {
        window.open("https://skikozou.glitch.me/","_self")
      }
      
      function encode() {
        var text = CryptoJS.enc.Utf8.parse(document.getElementById("text").value);
        var key = document.getElementById("key").value;
        var encrypted = CryptoJS.AES.encrypt(text,key);
        var text = document.getElementById("out").textContent;
        document.getElementById("out").textContent = encrypted;
      }
      
      function decode() {
        var text = document.getElementById("text").value;
        var key = document.getElementById("key").value;
        var out = CryptoJS.AES.decrypt(text,key);
        var text = document.getElementById("out").textContent;
        document.getElementById("out").textContent = out.toString(CryptoJS.enc.Utf8);
      }
    </script>
