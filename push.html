<script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/push.js/1.0.12/push.js"></script>

    <script>
      if(navigator.userAgent.match(/(iPhone|iPad|iPod|Android)/i)){
        alert("現在、スマートフォン及びタブレットには対応しておりません。\n近いうちに対応させるので今しばらくお待ち下さい。\n対応するまで僕のtwitterフォローしといてください");
        window.open("https://twitter.com/@skikozou1596","_self")
      }else{
        
      }
      if (Cookies.get("license")=="Noconsent") {
        window.open("https://skikozou.glitch.me/","_self")
      }
      function push(){
Push.create("宣伝", {　//タイトル
　　body: "みんなもAntiBanJapanに入ろう!\nABJは日本最大のマインクラフト統合版のチートコミュニティです\n今年からABJ2期が始まるのでぜひdiscordサーバーに来てください！",　//内容
　　icon: "https://pbs.twimg.com/profile_images/1594007809892700160/pUZK3CTY_400x400.jpg",　//ロゴ等の画像
　　timeout: 100000, // 通知が消えるタイミング
　　vibrate: [100, 100, 100], // モバイル端末でのバイブレーション秒数
　　onClick: function() {
　　　　// 通知がクリックされた場合の設定
window.open("https://discord.gg/abj"); //URLリンク先

　　}
})}
      
      window.onbeforeunload = function(e) {
  return "ブラウザを閉じても良いでしょうか？"; // 文字列はメッセージに反映されません。必ずreturnすればブランクでもOKです。
}
